<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" >
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/thisismine.css" >
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../static/images/cs3.png" >

    <title> Cyberspace </title>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="navbar-align">
        <a class="navbar-brand">
          <img src="../static/images/cyberspace.png" width="290" height="58" class="d-inline-block align-top" alt="failed to display"/>
        </a>
      <div id="navbarNav">
        <ul class="navbar-nav mr-auto nav justify-content-center">
          <li class="{{ 'nav-item-active' if active_page == 'friends' else 'nav-item' }} ">
            <a class="nav-link" href="/friends">COMMUNITY</a>
          </li>
          <li class="{{ 'nav-item-active' if active_page == 'profile' else 'nav-item' }} ">
            <a class="nav-link" href="/profile">PROFILE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="return exitcheck();" href="/logout">LOGOUT</a>
          </li>
        </ul>
      </div>
    </div>
    </nav>
    <div>
      {% block content %}
      {% endblock %}
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
    $(document).ready(function(){
      $('#fader').fadeIn(700);
    });
    </script>
    <script>
    $(document).ready(function(){
        $( "#roller" ).animate({
          height: 'toggle'
        }, 400, function(){
        });
      });
  </script>
  <script>
  function exitcheck() {
      if (!confirm("Are you sure you want to exit?")){
          return false;
      }
  }
  </script>
  </body>
</html>
