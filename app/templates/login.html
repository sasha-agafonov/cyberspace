<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" >
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/thisismine.css" >
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../static/images/cs3.png" >

    <title> Cyberspace Login</title>
  </head>
  <body>
      <div class="login-page" id="fader">

        {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
              <div class="flash">
                {{ message }}
              </div>
              {% endfor %}
          {% endif %}
        {% endwith %}

        <img src="../static/images/cyberspace.png" width="245px" height="47px" alt="failed to display"/>

        <br>
        <br>

        <form action="" method="post" class="login-form">
          {{ form.hidden_tag() }}
            <p>
              {{ form.username(class="ffw") }}
            </p>
            <p>
              {{ form.password(class="ffw") }}
            </p>
            <p><input type="submit" value="LOGIN" class="login-button"></p>
            <a class="login-link" href="/register"> Register</a>
            <a class="login-link" href="/reset">Change Password</a>
        </form>
      </div>

    </body>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
    $(document).ready(function(){
      $('#fader').fadeIn(700);
    });
    </script>
  </html>
